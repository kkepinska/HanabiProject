<p>room works!</p>
<button (click)="startGame()">Start game</button>

<ul>
    <ng-container *ngIf = "gameState">
        <ng-container *ngFor = "let hand of gameState.hands">
            <p>next hand!</p>
            <ng-container *ngFor = "let card of hand.cards">
                <button (click)="playCard(hand, card)">
                    {{ card.rank }}
                    {{ card.color }}
                </button>
            </ng-container>
        </ng-container>
    </ng-container>
</ul>

{{roomInfo?.id}}
{{playerName}}
{{roomInfo?.players}}
