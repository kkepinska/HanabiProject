<label for="login">Enter your login (4 to 20 characters):</label>

<form (submit)="onSubmit()">
    <input [(ngModel)]="login" type="text" id="login" name="login" 
    required minlength="4" maxlength="20" size="10">
 </form>
 <h1>{{login}}</h1>
 <h1>{{debug}}</h1>
 <h1>{{isValid}}</h1>
 <h1>{{msg}}</h1>
